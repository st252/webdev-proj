{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }} <br>
      {{ form.username }}
    </p>
    <p>
      {{ form.password.label }} <br>
      {{ form.password }}
    </p>
    <p>
      {{ form.remember_me.label }} <br>
      {{ form.remember_me }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
