{% extends "base.html" %}

{% block content %}
  <p>
    Requests: <br>
    {{ requests.author.username }} says: 
    <b>{{ requests.body }}</b> <br> 
    {% if requests.artist %}
    artist: {{ requests.artist.username }} <br>
    {% else %}
    artist: Open to all!
    {% endif %}
  </p>
  <hr>
{% endblock %}
